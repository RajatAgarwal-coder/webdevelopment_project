<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper & Scissors Game</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main>

        <h1>Rock Paper Scissors</h1>

        <div class = "choices">

            <div class = "choice" id="Rock"> <img src="./images/rock.png" alt="Picture of Rock"> </div>

            <div class = "choice" id="Paper"> <img src="./images/paper.png" alt="Picture of Rock"> </div>

            <div class = "choice" id="Scissors"> <img src="./images/scissors.png" alt="Picture of Rock"> </div>

        </div>

        <div class="scoreBoard">

            <div class="score">

                <p id = "userScore" > 0 </p>
                <p> You </p>

            </div>

            <div class="score">

                <p id = "computerScore" > 0 </p>
                <p> Computer </p>

            </div>

        </div>

        <div id="messageContainer">

            <p id = "message"> Play Your Move </p>

        </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
